{% if page.date-updated %}

    {% if include.date != null %}
        {% assign date = include.date %}
    {% else %}
        {% assign date = page.date-updated %}
    {% endif %}

<div class="updated-notice">
    <p class="updated-notice__heading">Updated <em>{{ date }}</em></p>
    <p>{{ include.update_message }}</p>
</div>

{% endif %}
